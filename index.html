<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kho App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="https://example.com/back" class="back">&larr; Quay Lại</a>
    <img src="logo.png" class="logo avatar-icon" alt="Logo">
  </div>

  <!-- Tiêu đề -->
  <h2 class="main-title">Tổng Hợp Mod The Spike</h2>

  <!-- Danh sách App -->
  <div class="app-list">
    <div class="app">
      <img src="app1.png" class="app-icon" alt="App">
      <div class="app-info">
        <h3>The Spike Raul</h3>
        <p>Mod Menu | Hack Vàng | Skin</p>
      </div>
      <a href="https://example.com/download" class="get-btn">NHẬN</a>
    </div>
    <!-- Thêm app khác ở đây -->
  </div>

  <!-- Tab Bar -->
  <div class="tab-bar">
    <a href="https://facebook.com"><img src="fb.png" alt="Facebook"></a>
    <a href="https://t.me"><img src="tele.png" alt="Telegram"></a>
    <a href="https://zalo.me"><img src="zalo.png" alt="Zalo"></a>
    <a href="https://messenger.com"><img src="mes.png" alt="Messenger"></a>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <p class="popup-text">Quét mã để tải</p>
      <img src="qr.png" class="popup-img" alt="QR Code">
      <img src="bank.png" class="popup-img" alt="Bank Info">
      <p class="popup-text">Cảm ơn bạn đã ủng hộ ❤️</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
