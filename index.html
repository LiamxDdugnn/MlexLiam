<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Store Việt Nam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Những Trò Chơi Hay Từ Việt Nam</h2>

    <!-- Mỗi app -->
    <div class="app-row">
      <img src="images/empire.jpg" alt="Empire" class="icon">
      <div class="info">
        <div class="title">Empire Defender: Offline Games</div>
        <div class="subtitle">TD War Offline Games_Gacha RPG</div>
      </div>
      <div class="action">
        <a href="https://example.com" class="button">NHẬN</a>
        <div class="note">Mua in-app</div>
      </div>
    </div>

    <!-- Thêm app khác tương tự -->
    <div class="app-row">
      <img src="images/ninja.jpg" alt="Ninja" class="icon">
      <div class="info">
        <div class="title">Ninja Arashi 2</div>
        <div class="subtitle">Phiêu Lưu</div>
      </div>
      <div class="action">
        <a href="https://example.com" class="button">NHẬN</a>
        <div class="note">Mua in-app</div>
      </div>
    </div>

    <!-- Add more apps as needed... -->

  </div>
</body>
</html>
