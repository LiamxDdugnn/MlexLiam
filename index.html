<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tổng Hợp Mod The Spike</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-title">Tổng Hợp Mod The Spike</h1>

  <div class="app-list">

    <!-- App 1 -->
    <div class="app-item">
      <img src="images/siwoo.jpg" class="app-icon" alt="Siwoo">
      <div class="app-info">
        <div class="app-name">The Spike – Siwoo</div>
        <div class="app-desc">Mod Siwoo mạnh mẽ</div>
      </div>
      <div class="app-action">
        <a href="https://liamxddugnn.github.io/siwoo/" target="_blank" class="get-button">NHẬN</a>
        <div class="in-app">Mua in-app</div>
      </div>
    </div>

    <!-- App 2 -->
    <div class="app-item">
      <img src="images/raul.jpg" class="app-icon" alt="Raul">
      <div class="app-info">
        <div class="app-name">The Spike – Raul</div>
        <div class="app-desc">Mod Raul đỉnh cao</div>
      </div>
      <div class="app-action">
        <a href="https://liamxddugnn.github.io/raul/" target="_blank" class="get-button">NHẬN</a>
        <div class="in-app">Mua in-app</div>
      </div>
    </div>

    <!-- App 3 -->
    <div class="app-item">
      <img src="images/jenny.jpg" class="app-icon" alt="Jenny">
      <div class="app-info">
        <div class="app-name">The Spike – Jenny</div>
        <div class="app-desc">Mod gái xinh Jenny</div>
      </div>
      <div class="app-action">
        <a href="https://liamxddugnn.github.io/jenny/" target="_blank" class="get-button">NHẬN</a>
        <div class="in-app">Mua in-app</div>
      </div>
    </div>

    <!-- Thêm app khác tương tự -->
  </div>
</body>
</html>
