<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>App Store Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <a href="https://example.com/back" class="back">&larr; Quay Lại</a>
    <h2>Tổng Hợp Mod The Spike</h2>
    <img src="images/logo.png" class="logo" alt="Logo">
  </div>

  <div class="app-list">
    <div class="app">
      <img src="images/app1.png" class="avatar" alt="App 1" onclick="openPopup()">
      <div class="app-info">
        <h3>The Spike Mod</h3>
        <p>Mod mở khóa full + skin</p>
      </div>
      <a href="https://example.com/get" class="get-btn">NHẬN</a>
    </div>
    <!-- Thêm nhiều app tương tự -->
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h3 class="popup-title">Ủng hộ qua QR hoặc ngân hàng</h3>
      <img src="images/qr.png" class="popup-img" alt="QR Code">
      <img src="images/bank.png" class="popup-img" alt="Bank Info">
      <p class="popup-text">Ngân hàng: MB Bank - 123456789 - LIAM XD</p>
    </div>
  </div>

  <!-- Tab Bar -->
  <div class="tab-bar">
    <a href="https://facebook.com"><img src="images/icon1.png" alt="Tab 1"></a>
    <a href="https://zalo.me"><img src="images/icon2.png" alt="Tab 2"></a>
    <a href="https://telegram.org"><img src="images/icon3.png" alt="Tab 3"></a>
    <a href="https://messenger.com"><img src="images/icon4.png" alt="Tab 4"></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
